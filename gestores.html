<style>
/* Ajuste de títulos */
.titulo-gestores { padding-top: 0.1rem; padding-bottom: 0.5rem; margin-bottom: 1rem; }
/* Tabla más compacta */

  cursor: pointer;

  text-decoration: underline;
}

  color: #0a58ca;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light sticky-top bg-light shadow">
  <div class="container w-100">
    <div class="navbar-title mx-auto font-weight-bold text-primary" style="font-size:1.3rem;">
      DEPARTAMENTO DE COBROS - SUCURSAL AMAYA
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="index.html">INICIO</a></li>
          <li class="nav-item"><a class="nav-link active" href="gestores.html">GESTORES DE COBRO</a></li>
          <li class="nav-item"><a class="nav-link" href="personal.html">PERSONAL DE CAMPO</a></li>

          <li class="nav-item"><a class="nav-link" href="empleado.html">INFORMACIÓN DEL EMPLEADO</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

      <!-- Título -->
      <div class="titulo-texto">
        <h1 class="h2">Gestores de Cobro</h1>
        <p class="lead">Datos y desempeño del personal en gestión de cobros.</p>
      </div>

      <!-- Tabla de Gestores -->
      <div class="table-responsive">
        <table class="table table-striped table-sm table-custom">
          <thead class="text-center">
            <tr>
              <th>Nombre</th>
              <th>Cargo</th>
              <th>DUI</th>
              <th>Número de Teléfono</th>
              <th>Sucursal</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody class="text-center"></tbody>
        </table>
      </div>

    </main>
  </div>
</div>

<script>
// Datos de empleados
const data = [
  {NOMBRE:"KATHERINE JOHANA AQUINO", CARGO:"GESTOR DE COBROS", DUI:"06288775-1", TELEFONO:"+503 7050-0310", SUCURSAL:"Amaya", ESTADO:"Activo"},
  {NOMBRE:"JENNIFER ILIANA PIMENTE", CARGO:"GESTOR DE COBROS", DUI:"06104029-1", TELEFONO:"+503 7756-6498", SUCURSAL:"Amaya", ESTADO:"Activo"},
  {NOMBRE:"SARAI GRISELDA GALDAMEZ", CARGO:"GESTOR DE COBROS", DUI:"05053662-9", TELEFONO:"+503 6106-1304", SUCURSAL:"Amaya", ESTADO:"Activo"},
  {NOMBRE:"JESSICA KARINA SALAS", CARGO:"GESTOR DE COBROS", DUI:"04860317-7", TELEFONO:"+503 6115-2880", SUCURSAL:"Amaya", ESTADO:"Activo"},
  {NOMBRE:"JENY GONZALES", CARGO:"GESTOR DE COBROS", DUI:"06104029-1", TELEFONO:"+503 6431-2140", SUCURSAL:"Amaya", ESTADO:"Activo"}
];
const tbody = document.querySelector('tbody');

// Función para llenar tabla y eliminar duplicados
function actualizarTabla() {
  tbody.innerHTML = '';

  const uniqueData = [];
  const nombresVistos = new Set();

  data.forEach(item => {
    if (!nombresVistos.has(item.NOMBRE)) {
      uniqueData.push(item);
      nombresVistos.add(item.NOMBRE);
    }
  });

  uniqueData.forEach(item => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td class="empleado-link">${item.NOMBRE}</td>
      <td>${item.CARGO}</td>
      <td>${item.DUI}</td>
      <td>${item.TELEFONO}</td>
      <td>${item.SUCURSAL}</td>
      <td>${item.ESTADO}</td>
    `;
    // Redirigir al hacer clic en el nombre
    row.querySelector('td').addEventListener('click', () => {
      window.location.href = `detalle_empleado.html?empleado=${encodeURIComponent(item.NOMBRE)}`;
    });
    tbody.appendChild(row);
  });
}

// Inicializar tabla
actualizarTabla();
</script>

</body>
